<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
        </tr>
        {% for rank, user, score in leaderboard_data %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ user }}</td>
                <td>{{ score }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
